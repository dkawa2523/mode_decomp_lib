# Example overrides for Hydra (参考)
# 実行時にコマンドラインで上書きする想定です。
# 実際のキーはプロジェクト側の configs/ に合わせて調整してください。

dataset:
  name: csv_fields
  conditions_csv: data/mode_decomp_eval_dataset_v1/scalar_rect/conditions.csv
  fields_dir: data/mode_decomp_eval_dataset_v1/scalar_rect/fields
  id_column: id
  grid:
    H: 64
    W: 64
    x_range: [0.0, 1.0]
    y_range: [0.0, 1.0]
  mask_policy: allow_none

domain:
  name: rectangle
