dataset:
  name: csv_fields
  conditions_csv: data/mode_decomp_eval_dataset_v1/scalar_annulus/conditions.csv
  fields_dir: data/mode_decomp_eval_dataset_v1/scalar_annulus/fields
  id_column: id
  mask_file: data/mode_decomp_eval_dataset_v1/scalar_annulus/mask.npy
  grid:
    H: 64
    W: 64
    x_range: [-1.0, 1.0]
    y_range: [-1.0, 1.0]
  mask_policy: allow_none

domain:
  name: annulus
  center: [0.0, 0.0]
  r_inner: 0.35
  r_outer: 1.0
  x_range: [-1.0, 1.0]
  y_range: [-1.0, 1.0]
