# Hydra main config (skeleton)
defaults:
  - task: doctor
  - dataset: synthetic
  - split: all
  - domain: rectangle
  - preprocess: basic
  - decompose: fft2
  - codec: none
  - coeff_post: none
  - model: ridge
  - eval: basic
  - viz: basic
  - logging: basic
  - uncertainty: gpr_mc
  - clearml: basic
  - _self_

seed: 123
output_dir: runs
tag: default
run_id: ${now:%Y%m%d-%H%M%S}-${hydra:job.num}
run_dir: ${output_dir}/${tag}/${run_id}

hydra:
  run:
    dir: ${run_dir}
  sweep:
    dir: ${output_dir}/${tag}
    subdir: ${run_id}
  job:
    config:
      override_dirname:
        kv_sep: "-"
        item_sep: "__"
        exclude_keys:
          - dataset.root
          - output_dir
          - run_dir
          - run_id
          - tag
          - task.train_run_dir
          - task.predict_run_dir
          - task.reconstruct_run_dir
          - task.eval_run_dir
