dataset:
  conditions_csv: data/mode_decomp_eval_dataset_v1/scalar_rect/conditions.csv
  fields_dir: data/mode_decomp_eval_dataset_v1/scalar_rect/fields
  id_column: id
  grid:
    H: 64
    W: 64
    x_range: [0.0, 1.0]
    y_range: [0.0, 1.0]
task: pipeline
pipeline:
  decomposer: pod_svd
  coeff_post: pca
  model: ridge
output:
  root: runs
  name: scalar_rect_pod_pca
seed: 123
params:
  decompose:
    name: pod_svd
    mask_policy: ignore_masked_points
  model:
    target_space: z
