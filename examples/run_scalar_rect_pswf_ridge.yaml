dataset:
  conditions_csv: data/mode_decomp_eval_dataset_v1/scalar_rect/conditions.csv
  fields_dir: data/mode_decomp_eval_dataset_v1/scalar_rect/fields
  id_column: id
  grid:
    H: 64
    W: 64
    x_range: [0.0, 1.0]
    y_range: [0.0, 1.0]
task: pipeline
pipeline:
  decomposer: pswf2d_tensor
  codec: tensor_pack_v1
  coeff_post: none
  model: ridge
params:
  decompose:
    name: pswf2d_tensor
    c_x: 3.0
    c_y: 3.0
    n_x: 12
    n_y: 12
    mask_policy: error
output:
  root: runs
  name: scalar_rect_pswf2d
seed: 123
