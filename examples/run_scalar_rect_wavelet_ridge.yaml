dataset:
  conditions_csv: data/mode_decomp_eval_dataset_v1/scalar_rect/conditions.csv
  fields_dir: data/mode_decomp_eval_dataset_v1/scalar_rect/fields
  id_column: id
  grid:
    H: 64
    W: 64
    x_range: [0.0, 1.0]
    y_range: [0.0, 1.0]
task: pipeline
pipeline:
  decomposer: wavelet2d
  codec: wavelet_pack_v1
  coeff_post: none
  model: ridge
params:
  decompose:
    name: wavelet2d
    wavelet: db2
    level: 2
    mode: symmetric
    mask_policy: error
output:
  root: runs
  name: scalar_rect_wavelet2d
seed: 123
